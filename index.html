<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* 深色背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 使用视口高度确保页面充满屏幕 */
            overflow: hidden; /* 防止滚动条出现 */
        }
        .image-container {
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease; /* 添加简单的动画效果 */
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            border: none; /* 去掉白色边框 */
        }
    </style>
</head>
<body>
    <div class="image-container" id="image-container"></div>

    <script>
        // 图片路径数组
        const imagePaths = [
            "./images/demon_logo_0.png",
            "./images/demon_logo_1.png",
            "./images/demon_logo_2.png",
            "./images/demon_logo_3.png",
            "./images/demon_logo_4.png",
            "./images/demon_logo_5.png"
        ];

        // 随机选择一张图片
        const randomImagePath = imagePaths[Math.floor(Math.random() * imagePaths.length)];

        // 创建图片元素
        const img = document.createElement("img");
        img.src = randomImagePath;
        img.alt = "Random Image";

        // 将图片添加到容器中
        const container = document.getElementById("image-container");
        container.appendChild(img);
    </script>
</body>
</html>
